# this workflow will run on all pushes.
on:
  push:

name: "push"
jobs:
  test:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Serve Files
        uses: ./
        with:
          directory: ${{ env.GITHUB_WORKSPACE }}/.github
          port: 9090
          no-cache: true
          content-types: |
            {
              "md": "text/markdown"
            }
      -
        run: curl -vvvv http://localhost:9090/PULL_REQUEST_TEMPLATE.md

  # draft your next release notes as pull requests are merged into "master"
  # the configuration is at /.github/release-drafter.yml.
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        if: github.ref == 'refs/heads/master'
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
