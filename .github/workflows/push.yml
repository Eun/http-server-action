# this workflow will run on all pushes.
on:
  push:

name: "push"
jobs:
  test-default:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      - 
        uses: actions/setup-node@v3
      -
        name: Serve Files
        uses: ./
        with:
          directory: ${{ github.workspace }}/.github
          port: 9090
          no-cache: true
          content-types: |
            {
              "md": "text/markdown"
            }
      -
        run: node .github/test-default.js

  test-index-files:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
      -
        name: Serve Files
        uses: ./
        with:
          directory: ${{ github.workspace }}/.github
          port: 9090
          no-cache: true
          index-files: |
            ["PULL_REQUEST_TEMPLATE.md"]
      -
        run: node .github/test-index-files.js

  test-allowed-methods:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
      -
        name: Serve Files
        uses: ./
        with:
          directory: ${{ github.workspace }}/.github
          port: 9090
          no-cache: true
          allowed-methods: |
            ["POST"]
      -
        run: node .github/test-allowed-methods.js
  test-logging:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
      -
        name: Serve Files
        uses: ./
        with:
          directory: ${{ github.workspace }}/.github
          port: 9090
          no-cache: true
          allowed-methods: |
            ["GET", "POST"]
          log: log.txt
          logTime: false
      -
        run: |
          node .github/test-logging.js || true
          ls -la .
          cat log.txt


  # draft your next release notes as pull requests are merged into "master"
  # the configuration is at /.github/release-drafter.yml.
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        if: github.ref == 'refs/heads/master'
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}